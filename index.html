<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
       
      <a-scene background="color: #ECECEC">
      <a-assets>
        <a-asset-item id="cityModel" src="https://cdn.aframe.io/test-models/models/glTF-2.0/virtualcity/VC.gltf"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#cityModel" play-all-model-animations modify-materials></a-entity>
    </a-scene>
            
        </a-marker>
        <a-entity camera></a-entity>
        <a-marker preset="kanji">
            <a-text value="Informatiker" 
                    position="-1 2.5 0"
                    color="blue"
                    rotation="-90 0 0"
                    ></a-text>
             <a-entity
           
            obj-model="obj: url(bilder_ar/steve.obj);" 
            
            rotation="-90 0 0"
            scale="0.30 0.30 0.30"
             >
        </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
<a-entity geometry="primitive: sphere; radius: 1.5"
          light="type: point; color: white; intensity: 2"
          material="color: white; shader: flat; src: glow.jpg"
          position="0 0 -5"></a-entity>
