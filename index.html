<!doctype HTML>
<html>
<link rel="stylesheet" type="text/css" href="style.css"/>
      <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
	    <a-marker preset="kanji">
		    
		    
        <a-box rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" color="red"></a-box>
        	 
          <a-box position="0 1.6 0" animation="property: position; to: 5 1.6 0; dur: 1500; easing: linear"></a-box>
         <a-box rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">     
            <a-box position="5 0 0"></a-box>
        </a-marker>
	<a-entity camera></a-entity>
            
      
      
        <a-marker preset="hiro">
              

<a-video src="url(https://media.giphy.com/media/WUSZSmlhOwURa/giphy.mp4)"><a-video>
	
   
	</a-marker>
	<a-entity camera></a-entity>
    </a-scene>

</body>
</html>
	
	<a-entity gltf-model="url(Models/Informatiker/PC/scene.gltf)" scale="0.05 0.05 0.05" rotation="180 90 90"></a-entity>
	
<a-text value="Informatiker" 
                    position="-1 2.5 0"
                    color="blue"
                    rotation="-90 0 0"
                    ></a-text>

            <a-entity obj-model="obj: url(bilder_ar/legofigur-obj/lego.obj); mtl: url(bilder_ar/legofigur-obj/lego.mtl)"
           scale="0.01 0.01 0.01"
           rotation="-90 -180 0"
           ></a-entity>

	
	      <a-box position="-1 0.5 -1" rotation="0 0 0" color="green"
           event-set__enter="_event: mausenter; color: #lightblue"
           event-set__leave="_event: mousleave; color: #green"></a-box>
        </a-marker>
        <a-entity camera></a-entity>




    <a-entity obj-model="obj: url(bilder_ar/server-obj/server+console.obj); mtl: url(bilder_ar/server-obj/server+console.mtl)"
           scale="0.30 0.30 0.30"
           rotation="180 -180 -90"
           ></a-entity>
             
<a-entity obj-model="obj: url(bilder_ar/dog-obj/dog.obj); mtl: url(bilder_ar/dog-obj/dog.mtl)"
           scale="0.02 0.02 0.02"
           rotation="180 -180 -90"
           position="0.6 0.2 0"
           ></a-entity>
            
<a-entity obj-model="obj: url(bilder_ar/skull-obj/skull.obj); mtl: url(bilder_ar/skull-obj/skull.mtl)"
           scale="0.05 0.05 0.05"
           rotation="-180 0 0"
           ></a-entity>

<a-box scale="2 2 2" animation="property: scale; to: 0.5 0.5 0.5; loop: true; dur: 1000">
