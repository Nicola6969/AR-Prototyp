<!doctype HTML>
<html>
<link rel="stylesheet" type="text/css" href="style.css"/>
      <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>

    
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
             
              
              <a-entity glb-model="url(bilder_ar/flag-glb/flag.glb)"></a-entity>
 
           </a-marker>
          
        <a-entity camera></a-entity>
        <a-marker preset="kanji">
              
     <a-entity obj-model="obj: url(bilder_ar/dog-obj/dog.obj); mtl: url(bilder_ar/dog-obj/dog.mtl)"
           scale="0.02 0.02 0.02"
           rotation="180 -180 -90"
           position="0 1 0"
           ></a-entity>
              
              
              <a-entity obj-model="obj: url(bilder_ar/steve-obj/steve.obj); mtl: url(bilder_ar/steve-obj/steve.mtl)"
           scale="0.15 0.15 0.15"
           rotation="-180 -90 -90"
           ></a-entity>
          

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  
</body>
</html>
