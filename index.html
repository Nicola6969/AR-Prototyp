<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
<link rel="stylesheet" type="text/css" href="style.css"/>
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
       
            <a-entity geometry="primitive: sphere; radius: 1.5"
          light="type: point; color: white; intensity: 2"
          material="color: white; shader: flat; src: glow.jpg"
          position="0 0 -5"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        <a-marker preset="kanji">
            
            <a-text value="Informatiker die geilsten
                           Menschen yallah" 
                    position="-1 2.5 0"
                    color="blue"
                    rotation="-90 0 0"
                    ></a-text>
             <a-entity
            position="0 0 0"
            scale="0.25, 0.25, 0.25"
            obj-model="obj: url(bilder_ar/steve.obj);" 
            material="color: white; shader: flat; src: Steve.png"
            rotation="-90 0 0"
             >
        </a-entity>

        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
