<!doctype HTML>
<html>
<link rel="stylesheet" type="text/css" href="style.css"/>
      <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.4/aframe/build/aframe-ar.js"></script>
    
<body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
              
              
      <a-entity gltf-model="url(https://cdn.glitch.com/1061d524-9d0f-4b25-97fd-48ebd0fce63c%2Fsceneglb.glb?1546534633849)" scale="0.001 0.001 0.001" animation-mixer="clip:Take 001; loop:2; timeScale: 0.5; crossFadeDuration: 1"></a-entity>
   
           </a-marker>
          
        <a-entity camera></a-entity>
        <a-marker preset="kanji">
              
     <a-entity obj-model="obj: url(bilder_ar/server-obj/server+console.obj); mtl: url(bilder_ar/server-obj/server+console.mtl)"
           scale="0.30 0.30 0.30"
           rotation="180 -180 -90"
           ></a-entity>

              <a-entity obj-model="obj: url(bilder_ar/skull-obj/skull.obj); mtl: url(bilder_ar/skull-obj/skull.mtl)"
           scale="0.05 0.05 0.05"
           rotation="-180 0 0"
           ></a-entity>



<a-entity obj-model="obj: url(bilder_ar/dog-obj/dog.obj); mtl: url(bilder_ar/dog-obj/dog.mtl)"
           scale="0.02 0.02 0.02"
           rotation="180 -180 -90"
           position="0.6 0.2 0"
           ></a-entity>


              <a-entity obj-model="obj: url(bilder_ar/steve-obj/steve.obj); mtl: url(bilder_ar/steve-obj/steve.mtl)"
           scale="0.15 0.15 0.15"
           rotation="-180 -90 -90"
           position="0 0 0"
           ></a-entity>



        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  
</body>
</html>
<a-text value="Informatiker" 
                    position="-1 2.5 0"
                    color="blue"
                    rotation="-90 0 0"
                    ></a-text>
            <a-entity obj-model="obj: url(bilder_ar/legofigur-obj/lego.obj); mtl: url(bilder_ar/legofigur-obj/lego.mtl)"
           scale="0.01 0.01 0.01"
           rotation="-90 -180 0"
           ></a-entity>
