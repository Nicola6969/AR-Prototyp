<!doctype HTML>
<html>
<title>
    <div class="clearfix">
        <div class="spinner-border float-center" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
<script src="event.js"></script>
<body style='margin : 0px; overflow: hidden;'>

    <a-scene cursor="rayOrigin: mouse">
        <a-box id="box" position="0 0 0" rotation="0 45 0" color="#4CC3D9"
        event-set__click="_target: a-cylinder; visible: false;"
      ></a-box>
      <a-cylinder id="cylinder" position="0 0 -2" radius="0.5" height="1.5" color="#FFC65D" visible="false"></a-cylinder>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
